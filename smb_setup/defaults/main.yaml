---

# defaults for smb_setup
smb__user: user
smb__pass: password

smb__mount_temp: false

smb__mount_dir: /media
smb__server_ip: 10.0.0.2
smb__server_name: FILES
smb__targets:
  - { share_name: "library", mount_point: "library" }

smb__uid: 1000
smb__gid: 1000
smb__perms: rw
smb__charset: utf8
smb__timeout: 30

smb__automount_timeout: 300

...
